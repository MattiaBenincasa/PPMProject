<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PPMProject</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/button.css">
</head>
<body>
<header class="container">
    <div class="social-bar">
        <button class="light-button">
            <span class="news-img">
                <img src="img/icons/envelope-solid.svg" alt="letter" width="20px" height="20px">
            </span>
            Iscriviti alle Newsletter
        </button>
        <div class="social">
            <a href="#">
                <img src="img/icons/facebook-brands.svg" alt="facebook" width="24px" height="24px">
            </a>
            <a class="social-logo" href="#">
                <img src="img/icons/square-x-twitter-brands.svg" alt="x" width="24px" height="24px">
            </a>
            <a class="social-logo" href="#">
                <img src="img/icons/instagram-brands.svg" alt="instagram" width="24px" height="24px">
            </a>
            <a class="social-logo" href="#">
                <img src="img/icons/whatsapp-brands.svg" alt="whatsapp" width="24px" height="24px">
            </a>
        </div>
    </div>
    <div class="logo-bar">
        <button class="light-button">
            <span class="news-img">
                <img src="img/icons/newspaper-solid.svg" alt="newspaper" width="20px" height="20px">
            </span>
            Sfoglia il quotidiano
        </button>
        <h1>LOGO</h1>
        <div class="account-container">
            <button class="light-button">
                <span class="news-img">
                    <img src="img/icons/user-solid.svg" alt="newspaper" width="20px" height="20px">
                </span>
                ACCEDI
            </button>
            <button class="red-button">ABBONATI</button>
        </div>
    </div>
    <nav class="primary-navbar"></nav>
    <nav class="secondary-navbar"></nav>
</header>
</body>
</html>
